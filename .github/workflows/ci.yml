name: Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "Makefile"
      - "LICENSE"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "Makefile"
      - "LICENSE"

env:
  UV_FROZEN: "1"

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.9.7"
      - name: Run lint
        run: uvx ruff@0.14.10 check --diff
      - name: Run format
        run: uvx ruff@0.14.10 format --diff

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          version: "0.9.7"
      - name: Test with python ${{ matrix.python-version }}
        run: |
          uv venv
          uv pip install -e .
          uv pip install "myosuite @ git+https://github.com/MyoHub/myosuite.git@mjx"
          uv run --no-default-groups --group cpu --group dev pytest -v
  pyright:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          version: "0.9.7"
      - name: Test with python ${{ matrix.python-version }}
        run: uv run --no-default-groups --group cpu --group dev pyright
