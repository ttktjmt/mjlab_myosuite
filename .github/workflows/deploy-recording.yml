name: Deploy Recording to GitHub Pages

on:
  # Allow manual trigger from Actions tab
  workflow_dispatch:
  # Run on pushes to main
  push:
    branches: [main]
    paths:
      - 'recordings/**/*.viser'
      - 'docs/**'
      - '.github/workflows/deploy-recording.yml'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.11"
          enable-cache: true
          version: "0.9.7"

      - name: Install viser
        run: |
          uv pip install viser

      - name: Copy recordings to docs
        run: |
          mkdir -p docs/recordings
          cp -r recordings/*.viser docs/recordings/ || true

      - name: Build Viser client
        run: |
          uv run viser-build-client --out-dir docs/viser-client

      - name: Create index.html
        run: |
          cat > docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>MJLab MyoSuite Recording</title>
            <style>
              body {
                margin: 0;
                padding: 20px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                background: #f5f5f5;
              }
              .container {
                max-width: 1200px;
                margin: 0 auto;
              }
              h1 {
                color: #333;
                margin-bottom: 10px;
              }
              .description {
                color: #666;
                margin-bottom: 20px;
              }
              .viewer-container {
                background: white;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                overflow: hidden;
              }
              iframe {
                width: 100%;
                height: 800px;
                border: none;
              }
              .footer {
                margin-top: 20px;
                text-align: center;
                color: #666;
                font-size: 14px;
              }
              .footer a {
                color: #0066cc;
                text-decoration: none;
              }
              .footer a:hover {
                text-decoration: underline;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>MJLab MyoSuite Recording</h1>
              <p class="description">
                3D visualization of trained agent in MyoSuite environment
              </p>
              <div class="viewer-container">
                <iframe src="viser-client/?playbackPath=../recordings/elbow1d6m.viser"></iframe>
              </div>
              <div class="footer">
                <p>
                  Powered by <a href="https://viser.studio" target="_blank">Viser</a> |
                  <a href="https://github.com/{{ github.repository }}" target="_blank">View on GitHub</a>
                </p>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
