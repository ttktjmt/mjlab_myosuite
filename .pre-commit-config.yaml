repos:
  # 1. Type checking: run Pyright first
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: uv run pyright
        language: system
        types: [python]
        pass_filenames: false # can be true if repo is large

  # 2. Python linting & formatting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Lint (match CI expectations)
      - id: ruff-check
        args: [--fix]
      # Format (match CI expectations)
      - id: ruff-format

  # 3. Prettier for JS/TS/other assets
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        additional_dependencies: [prettier@3.3.3]

  # 4. Standard cleanup hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
